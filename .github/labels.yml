# GitHub Labels Configuration
# Use with: https://github.com/EndBug/label-sync

# Type labels
- name: bug
  color: d73a4a
  description: Something isn't working

- name: enhancement
  color: a2eeef
  description: New feature or request

- name: documentation
  color: 0075ca
  description: Improvements or additions to documentation

- name: question
  color: d876e3
  description: Further information is requested

# Status labels
- name: help wanted
  color: 008672
  description: Extra attention is needed

- name: good first issue
  color: 7057ff
  description: Good for newcomers

- name: wontfix
  color: c5c5c5
  description: This will not be worked on

- name: duplicate
  color: cfd3d7
  description: This issue or pull request already exists

- name: invalid
  color: e4e669
  description: This doesn't seem right

- name: stale
  color: ededed
  description: No recent activity

- name: pinned
  color: 006b75
  description: Pinned - won't go stale

- name: work in progress
  color: fbca04
  description: Work in progress - not ready for review

# Priority labels
- name: priority/critical
  color: b60205
  description: Critical priority

- name: priority/high
  color: d93f0b
  description: High priority

- name: priority/medium
  color: f9a825
  description: Medium priority

- name: priority/low
  color: 0e8a16
  description: Low priority

# Area labels
- name: source
  color: 1d76db
  description: Changes to source code

- name: tests
  color: bfd4f2
  description: Changes to tests

- name: config
  color: f9d0c4
  description: Configuration changes

- name: ci
  color: 5319e7
  description: CI/CD related changes

- name: dependencies
  color: 0366d6
  description: Dependency updates

- name: security
  color: ee0701
  description: Security related

# Size labels
- name: size/XS
  color: 3CBF00
  description: Extra small change (< 10 lines)

- name: size/S
  color: 5D9801
  description: Small change (10-50 lines)

- name: size/M
  color: 7F7203
  description: Medium change (50-200 lines)

- name: size/L
  color: A14C05
  description: Large change (200-500 lines)

- name: size/XL
  color: C32607
  description: Extra large change (> 500 lines)

# Language labels
- name: php
  color: 4F5D95
  description: PHP related