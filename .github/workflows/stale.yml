name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant:
            - Add a comment with more details
            - Remove the `stale` label

            Thank you for your contributions!
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Feel free to reopen if this is still relevant.
          exempt-issue-labels: 'pinned,security,help wanted,good first issue,bug'

          # PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this PR is still relevant:
            - Rebase on the latest main branch
            - Add a comment with an update
            - Remove the `stale` label

            Thank you for your contributions!
          stale-pr-label: 'stale'
          days-before-pr-stale: 45
          days-before-pr-close: 14
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue working on this.
          exempt-pr-labels: 'pinned,security,work in progress'

          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          delete-branch: false
          ascending: true  # Process oldest issues/PRs first