name: Tests

on:
  push:
    branches: [main, '*.x']
  pull_request:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight (for integration tests)

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        laravel: [11.*, 12.*]
        include:
          - laravel: 11.*
            testbench: ^9.0
          - laravel: 12.*
            testbench: ^10.0

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
          coverage: pcov
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Execute tests
        if: "!(matrix.php == '8.3' && matrix.laravel == '12.*')"
        run: vendor/bin/pest --colors=always

      - name: Execute tests with coverage
        if: matrix.php == '8.3' && matrix.laravel == '12.*'
        run: vendor/bin/pest --coverage --min=70 --colors=always --coverage-clover coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.php == '8.3' && matrix.laravel == '12.*'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[integration]')
    name: Integration Tests
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
          coverage: none
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Execute integration tests
        env:
          TAP_REAL_API_TESTING: true
          TAP_SECRET_KEY: ${{ secrets.TAP_TEST_SECRET_KEY }}
          TAP_PUBLISHABLE_KEY: ${{ secrets.TAP_TEST_PUBLISHABLE_KEY }}
        run: vendor/bin/pest --group=integration --colors=always